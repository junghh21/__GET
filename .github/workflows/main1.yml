name: GET 6 Hour Windows ChromeDriver Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # 매 6시간마다 정각에 실행 (UTC 기준)

jobs:
  test:
    runs-on: windows-latest
    env:
      LANG: ko_KR.UTF-8       # 한국어 로케일 설정 (일부 환경에서만 적용됨)
      LC_ALL: ko_KR.UTF-8
      PYTHONIOENCODING: utf-8
      PYTHONLEGACYWINDOWSSTDIO: utf-8
      
    steps:
    - name: UTF-8 코드 페이지 설정
      run: chcp 65001  # 한글 출력이 깨지지 않도록 UTF-8 코드 페이지로 변경
    
    - name: Set up Chrome 139.0.7258.68
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: 139.0.7258.68
        install-chromedriver: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or your preferred version

    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python main1.py
