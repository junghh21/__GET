name: Windows ChromeDriver Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes (UTC)

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or your preferred version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Chrome 139.0.7258.68
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: 139.0.7258.68
        install-chromedriver: true
    - name: Download Chrome Remote Desktop Host
      run: |
        Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "chromeremotedesktophost.msi"
        Start-Process msiexec.exe -ArgumentList '/i chromeremotedesktophost.msi /quiet /norestart' -Wait
    - name: Setup Chrome Remote Desktop
      run: |
        & "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AVMBsJj5QwNpPK2MjuqVaa8RK6NFha1r2IWiJ5e4iCj-RBjMpzpgbi3XE-ecfhmCDK99ag" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME
    - name: Run tests
      run: |
        python main.py
