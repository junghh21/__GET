name: Windows ChromeDriver Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes (UTC)

jobs:
  test:
    runs-on: windows-latest
    env:
      LANG: ko_KR.UTF-8       # 한국어 로케일 설정 (일부 환경에서만 적용됨)
      LC_ALL: ko_KR.UTF-8
    
    steps:
    - name: UTF-8 코드 페이지 설정
      run: chcp 65001  # 한글 출력이 깨지지 않도록 UTF-8 코드 페이지로 변경
      
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # or your preferred version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Chrome 139.0.7258.68
      uses: browser-actions/setup-chrome@v2
      with:
        chrome-version: 139.0.7258.68
        install-chromedriver: true
    - name: Download Chrome Remote Desktop Host
      run: |
        Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "chromeremotedesktophost.msi"
        Start-Process msiexec.exe -ArgumentList '/i chromeremotedesktophost.msi /quiet /norestart' -Wait
    - name: Setup Chrome Remote Desktop
      run: |
        & "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AVMBsJin8zIsTb_dRGhhOxSXqUs2P0FNXB2k3UgtodoLoNwKCBL6OrjfHcEo-59nO4txAQ" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME --pin=111111
    - name: 30초 대기
      run: |
        Start-Sleep -Seconds 3600
        Start-Sleep -Seconds 3600
        Start-Sleep -Seconds 3600
        Start-Sleep -Seconds 3600
        Start-Sleep -Seconds 3600
        Start-Sleep -Seconds 3600
      shell: pwsh
    - name: Run tests
      run: |
        python main.py
